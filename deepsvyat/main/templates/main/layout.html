{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link href="{% static 'main/assets/fontawesome/css/fontawesome.css' %}" rel="stylesheet">

    <link href="{% static 'main/assets/fontawesome/css/brands.css' %}" rel="stylesheet">

    <link href="{% static 'main/assets/fontawesome/css/solid.css' %}" rel="stylesheet">

    <link href="{% static 'main/assets/fontawesome/css/v5-font-face.css' %}" rel="stylesheet">

    <link href="{% static 'main/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <aside>
        <span class="logo">RobotProject</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-user"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> Про нас</li></a>
            <a href="{% url 'test' %}"><li><i class="fa-solid fa-address-book"></i> Контакты</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-address-book"></i> Новости</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить новость</button></li></a>
        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
  
</body>
</html>
