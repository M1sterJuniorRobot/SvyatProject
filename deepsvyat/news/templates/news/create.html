{% extends 'main/layout.html' %}

{% block title %}Форма добавления статьи{% endblock %}

{% block content %}

<div class="container">
    <div class="form-content mt-4">
        <div class="form-items">
            <div class="row">
            <h1 class="form mb-2" style="color: gray; text-align: center;">Предложение новости</h1>
            </div>
            <form method="post" style="margin-left: 0px; !important;">
                {% csrf_token %}
                {{ form.title  }}<br>
                {{ form.anons  }}<br>
                {{ form.full_text }}<br>
                {{ form.date }}<br>


                <span>{{ error }}</span>

                <button class="btn btn-success" type="submit">Добавить запись</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
