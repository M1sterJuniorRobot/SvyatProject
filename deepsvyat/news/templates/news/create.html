{% extends 'main/layout.html' %}

{% block title %}Форма добавления статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости колледжа</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title  }}<br>
            {{ form.anons  }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>

            <span>{{ error }}</span>

            <button class="btn btn-success" type="submit">Добавить запись</button>
        </form>
    </div>


{% endblock %}
