 {% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}

    <div class="container">
        <div class="form-content" style="margin-top: 30px;">
            <div class="form-items">
                <h1 style="color: gray;">{{ article.title }}</h1>
                <p>{{ article.date }}</p>
                <p>{{ article.full_text }}</p>
                <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>
                <a href="{% url 'news-update' article.id %}" class="btn btn-info">Редактировать</a>
            </div>
        </div>
    </div>

{% endblock %}
